          preview_url: 'https://p.scdn.co/mp3-preview/0b6da17f858f104337fac626c4bac972d3947564?cid=b06a803d686e4612bdc074e786e94062'
          uri: 'spotify:track:4cOdK2wGLETKBW3PvgPWqT'
    properties:
      id:
        type: string
      name:
        type: string
      selected:
        type: boolean
      top_track:
        $ref: '#/definitions/Spotify-Track'
    required:
      - id
      - name
      - selected
      - top_track
  User:
    title: User
    type: object
    properties:
      id:
        type: string
  Sized-Image:
    description: A sized user image or album cover
    type: object
