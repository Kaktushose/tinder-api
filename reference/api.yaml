          required:
            - id
            - name
      preview_url:
        type: string
      uri:
        type: string
    required:
      - id
      - name
      - album
      - artists
      - preview_url
      - uri
  Spotify-Artist:
    description: An artist used in the spotify top artists
    type: object
    x-examples:
      Example:
        id: 0gxyHStUsqpMadRV0Di1Qt
        name: Rick Astley
        selected: true
        top_track:
          id: 4cOdK2wGLETKBW3PvgPWqT
          name: Never Gonna Give You Up
          album:
            id: 5Z9iiGl2FcIfa3BMiv6OIw
            name: Whenever You Need Somebody
            images:
              - height: 640
