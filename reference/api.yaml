swagger: '2.0'
info:
  title: Tinder API
  version: '1.0'
  contact:
    name: Kaktushose
    url: 'https://github.com/rednit-team/tinder-api-docs'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  description: ''
host: api.gotinder.com
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /profile:
    get:
      summary: Get Profile
      tags: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Profile'
      operationId: get-profile
      description: Returns information about the self user
    parameters: []
definitions:
  Profile:
    description: The self user
    type: object
    x-examples:
      Example:
        _id: userId
        age_filter_max: 1000
        age_filter_min: 18
        badges:
          - type: selfie_verified
        bio: Swipe Right
        birth_date: '2020-09-17T00:00:00.000Z'
        create_date: '2020-09-17T00:00:00.000Z'
        distance_filter: 100
        email: noreply@gotinder.com
        gender: 0
        gender_filter: 1
        instagram:
          completed_initial_fetch: true
          last_fetch_time: '2020-09-17T00:00:00.000Z'
          media_count: 6
          photos:
            - id: id
              image: url
              thumbnail: url
              ts: '0123456789'
          username: user.name
        interested_in:
          - 1
        jobs:
          - company:
              displayed: true
              name: Rednit
            title:
              displayed: true
              name: Developer
        name: Kaktushose
        photos:
          - id: photoId
            assets: []
            type: image
            created_at: '2020-09-17T00:00:00.000Z'
            updated_at: '2020-09-17T00:00:00.000Z'
            crop_info:
              processed_by_bullseye: true
              user_customized: false
            url: 'https://images-ssl.gotinder.com/userId/original_photoId.png'
            processedFiles:
              - url: 'https://images-ssl.gotinder.com/userId/640x800_photoId.jpg'
                height: 800
                width: 640
              - url: 'https://images-ssl.gotinder.com/userId/320x400_photoId.jpg'
                height: 400
                width: 320
              - url: 'https://images-ssl.gotinder.com/userId/172x216_photoId.jpg'
                height: 216
                width: 172
              - url: 'https://images-ssl.gotinder.com/userId/84x106_photoId.jpg'
                height: 106
                width: 84
            fileName: photoId.jpg
            extension: 'jpg,webp'
            fbId: directupload
            webp_qf:
              - 75
            rank: 0
            score: 0.5
            win_count: 1
            phash:
              version: pHash v1.0
              value: 123456789
            dhash:
              version: dHash v1.0
              value: 123456789
        photo_optimizer_enabled: false
        ping_time: '2021-09-20T13:34:42.870Z'
        pos:
          at: 0
          lat: 0
          lon: 0
        pos_info:
          country:
            name: Germany
            cc: DE
            alpha3: DEU
          timezone: Europe/Berlin
        schools:
          - displayed: true
            metadata_id: ope_217800
            name: Massachusetts Institute of Technology
        show_gender_on_profile: false
        can_create_squad: false
    title: ''
    x-internal: false
    properties:
      _id:
        type: string
      age_filter_max:
        type: number
      age_filter_min:
        type: number
      badges:
        type: array
        items:
          $ref: '#/definitions/Badge'
      bio:
        type: string
      birth_date:
        type: string
      create_date:
        type: string
      distance_filter:
        type: number
      email:
        type: string
      gender:
        type: number
      gender_filter:
        type: number
      instagram:
        $ref: '#/definitions/Instagram'
      interested_in:
        type: array
        items:
          type: object
      jobs:
        type: array
        uniqueItems: false
        items:
          $ref: '#/definitions/Job'
      name:
        type: string
      photos:
        type: array
        uniqueItems: false
        items:
          $ref: '#/definitions/Photo'
      photo_optimizer_enabled:
        type: boolean
      ping_time:
        type: string
      pos:
        $ref: '#/definitions/Position'
      pos_info:
        $ref: '#/definitions/Position-Info'
      schools:
        type: array
        uniqueItems: false
        items:
          $ref: '#/definitions/School'
      show_gender_on_profile:
        type: boolean
      can_create_squad:
        type: boolean
    required:
      - _id
      - age_filter_max
      - age_filter_min
      - badges
      - bio
      - birth_date
      - create_date
      - distance_filter
      - email
      - gender
      - gender_filter
      - instagram
      - interested_in
      - jobs
      - name
      - photos
      - photo_optimizer_enabled
      - ping_time
      - pos
      - pos_info
      - schools
      - show_gender_on_profile
      - can_create_squad
  Instagram:
    description: Information about the connected instagram account of a user or profile
    type: object
    x-examples:
      Successful Instagram Auth:
        last_fetch_time: '2020-09-17T00:00:00.000Z'
        completed_initial_fetch: true
        photos:
          - image: url
            thumbnail: url
            ts: '0123456789'
        media_count: 1
        username: user.name
      Unsuccessful Instagram Auth:
        completed_initial_fetch: false
        photos: []
        media_count: 0
    properties:
      last_fetch_time:
        type: string
      completed_initial_fetch:
        type: boolean
      photos:
        type: array
        uniqueItems: false
        items:
          type: object
          properties:
            image:
              type: string
            thumbnail:
              type: string
            ts:
              type: string
          required:
            - image
            - thumbnail
            - ts
      media_count:
        type: number
      username:
        type: string
    required:
      - completed_initial_fetch
      - photos
      - media_count
    title: ''
  Spotify-Track:
