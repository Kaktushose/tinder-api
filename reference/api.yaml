  Crop-Info:
    description: Facial recognition information
    type: object
    x-examples:
      With Face:
        user:
          width_pct: 1
          x_offset_pct: 0
          height_pct: 0.8
          y_offset_pct: 0.1410735351720359
        algo:
          width_pct: 0.6774477237602696
          x_offset_pct: 0.1799806572496891
          height_pct: 0.7370133028714918
          y_offset_pct: 0.17256688373629003
        processed_by_bullseye: true
        user_customized: false
        faces:
          - algo:
              width_pct: 0.6774477237602696
              x_offset_pct: 0.1799806572496891
              height_pct: 0.7370133028714918
              y_offset_pct: 0.17256688373629003
