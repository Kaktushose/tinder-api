swagger: '2.0'
info:
  title: Tinder API
  version: '1.0'
  contact:
    name: Kaktushose
    url: 'https://github.com/rednit-team/tinder-api-docs'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  description: ''
host: api.gotinder.com
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /profile:
    get:
      summary: Get Profile
      tags: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Profile'
      operationId: get-profile
      description: Returns information about the self user
    parameters: []
definitions:
