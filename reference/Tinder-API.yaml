                height: 800
                width: 640
              - url: 'https://images-ssl.gotinder.com/userId/320x400_photoId.jpg'
                height: 400
                width: 320
              - url: 'https://images-ssl.gotinder.com/userId/172x216_photoId.jpg'
                height: 216
                width: 172
              - url: 'https://images-ssl.gotinder.com/userId/84x106_photoId.jpg'
                height: 106
                width: 84
            fileName: photoId.jpg
            extension: 'jpg,webp'
            fbId: directupload
            webp_qf:
              - 75
            rank: 0
            score: 0.5
            win_count: 1
            phash:
              version: pHash v1.0
              value: 123456789
            dhash:
              version: dHash v1.0
              value: 123456789
