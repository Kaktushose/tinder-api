                minLength: 1
              cc:
                type: string
                minLength: 1
              alpha3:
                type: string
                minLength: 1
          timezone:
            type: string
            minLength: 1
      schools:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          properties:
            displayed:
              type: boolean
            metadata_id:
              type: string
              minLength: 1
            name:
              type: string
              minLength: 1
          required:
            - displayed
            - metadata_id
            - name
      show_gender_on_profile:
        type: boolean
      can_create_squad:
        type: boolean
