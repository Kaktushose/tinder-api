      - photos
      - photo_optimizer_enabled
      - ping_time
      - pos
      - pos_info
      - schools
      - show_gender_on_profile
      - can_create_squad
  Instagram:
    description: Information about the connected instagram account of a user or profile
    type: object
    x-examples:
      Successful Instagram Auth:
        last_fetch_time: '2020-09-17T00:00:00.000Z'
        completed_initial_fetch: true
        photos:
          - image: url
            thumbnail: url
            ts: '0123456789'
        media_count: 1
        username: user.name
      Unsuccessful Instagram Auth:
        completed_initial_fetch: false
        photos: []
        media_count: 0
    properties:
      last_fetch_time:
        type: string
      completed_initial_fetch:
        type: boolean
      photos:
        type: array
        uniqueItems: false
        items:
          type: object
          properties:
            image:
              type: string
            thumbnail:
              type: string
            ts:
              type: string
          required:
            - image
            - thumbnail
            - ts
      media_count:
        type: number
      username:
        type: string
    required:
      - completed_initial_fetch
      - photos
      - media_count
    title: ''
