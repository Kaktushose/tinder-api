      jobs:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          properties:
            company:
              type: object
              properties:
                displayed:
                  type: boolean
                name:
                  type: string
                  minLength: 1
              required:
                - displayed
                - name
            title:
              type: object
              properties:
                displayed:
                  type: boolean
                name:
                  type: string
                  minLength: 1
              required:
                - displayed
                - name
      name:
        type: string
        minLength: 1
      photos:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          properties:
            id:
              type: string
              minLength: 1
            assets:
              type: array
              items:
                type: object
            type:
