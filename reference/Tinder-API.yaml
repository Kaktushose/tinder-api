        show_gender_on_profile: false
        can_create_squad: false
    title: ''
    properties:
      _id:
        type: string
        minLength: 1
      age_filter_max:
        type: number
      age_filter_min:
        type: number
      badges:
        type: array
        items:
          type: object
      bio:
        type: string
        minLength: 1
      birth_date:
        type: string
        minLength: 1
      create_date:
