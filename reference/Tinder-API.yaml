      Example:
        _id: userId
        age_filter_max: 1000
        age_filter_min: 18
        badges: []
        bio: Swipe Right
        birth_date: '2020-09-17T00:00:00.000Z'
        create_date: '2020-09-17T00:00:00.000Z'
        distance_filter: 100
        email: noreply@gotinder.com
        gender: 0
        gender_filter: 1
        instagram:
          completed_initial_fetch: true
          last_fetch_time: '2020-09-17T00:00:00.000Z'
          media_count: 6
          photos:
            - id: id
              image: url
              thumbnail: url
              ts: '0123456789'
          username: user.name
        interested_in:
          - 1
        jobs:
          - company:
              displayed: true
              name: Rednit
            title:
              displayed: true
              name: Developer
        name: Kaktushose
        photos:
