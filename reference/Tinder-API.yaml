              uniqueItems: true
              minItems: 1
              items:
                type: object
                properties:
                  url:
                    type: string
                    minLength: 1
                  height:
                    type: number
                  width:
                    type: number
                required:
                  - url
                  - height
                  - width
            fileName:
              type: string
              minLength: 1
            extension:
              type: string
              minLength: 1
            fbId:
              type: string
              minLength: 1
            webp_qf:
              type: array
              items:
                type: object
            rank:
              type: number
            score:
              type: number
            win_count:
              type: number
            phash:
              type: object
              properties:
                version:
                  type: string
                  minLength: 1
                value:
                  type: number
              required:
                - version
                - value
            dhash:
              type: object
              properties:
                version:
                  type: string
                  minLength: 1
                value:
                  type: number
              required:
                - version
                - value
          required:
            - id
            - type
            - created_at
            - updated_at
            - url
            - fileName
            - extension
            - fbId
            - rank
            - score
            - win_count
